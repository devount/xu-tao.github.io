{% if site.data.skills %}
<section class="skills-section section">

  <h2 class="section-title"><i class="fa fa-rocket"></i>Grants</h2>

    {% for skill in site.data.skills %}
    <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ skill.name }}</h3>
      </div><!--//upper-row-->

    </div><!--//meta-->

    {% if skill.details %}
    <div class="details">
      <p>{{ skill.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
    {% endfor %}

</section><!--//skills-section-->
{% endif %}
